<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Visualizatie fullscreen</title>
        <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
		font: Open Sans;
        }

        body {
		display: table;
		font-family: 'Open Sans';
		font-size: 22px; 
        }

        .my-block {
		text-align: center;
		display: table-cell;
		vertical-align: middle;
		margin: 0 auto;
        }
	
	iframe {
		display: block;
		border-style:none;
	}
        </style>
    </head>
    <body>
    <div class="my-block">
	    Deze visualizatie is onderdeel van <a href="https://almaliezenga.com/blog/politieke_achtergrond/">deze blogpost</a> over de mate waarin kabinet Schoof-I extraparlementair is.

        <iframe src="https://almaliezenga.com/blog/politieke_achtergrond/viz2_2.html" width="100%" 
					height="1000" frameborder="0" scrolling="no"></iframe>
    </div>
    </body>
</html>
